<p>Ichiban Split the Bill</p>
<p>Please upload an image of the receipt.</p>

<p-fileupload
  #fu
  mode="basic"
  chooseLabel="Choose"
  chooseIcon="pi pi-upload"
  name="demo[]"
  url="https://www.primefaces.org/cdn/api/upload.php"
  accept="image/*"
  maxFileSize="10485760"
  (onSelect)="onSelect($event)"
/>

<!-- スケルトン表示中（画像読み込み時） -->
<p-skeleton *ngIf="loadingImage" width="250px" height="250px" borderRadius="8px" />

<!-- 読み込み済み画像 -->
<p-image *ngIf="uploadedImageUrl && !loadingImage && !uploading" [src]="uploadedImageUrl" alt="Uploaded Image" width="250" />


<p-cascadeselect *ngIf="loadingImage || uploading" [loading]="true" [style]="{ minWidth: '14rem' }" placeholder="Loading..." />

<!-- アップロードボタン -->
<p-button
  label="Upload"
  (click)="uploadManually()"
  severity="secondary"
  [disabled]="!SelectedFile || uploading"
/>
